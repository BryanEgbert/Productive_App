syntax = "proto3";

option csharp_namespace = "Global.Protos";

package user;

service User {
    rpc GetUser (UserRequest) returns (UserInfo);
}

message UserRequest {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}

message UserInfo {
    string name = 1;
    message ToDoStructure {
        int32 id = 1;
        string description = 2;
        bool is_completed = 3;
    }
    repeated ToDoStructure toDoList = 2;
}