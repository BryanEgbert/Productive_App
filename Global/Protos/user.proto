syntax = "proto3";

option csharp_namespace = "Global.Protos";

package user;

service User {
    rpc GetUser (UserIdentity) returns (UserInfo);
}

message UserIdentity {
    int32 id = 1;
    string name = 2;
    string password = 3;
    string email = 4;
}

message UserInfo {
    string name = 1;
    message TimerStructure {
        int32 id = 1;
        int32 hours = 2;
        int32 minutes = 3;
        int32 seconds = 4;
    }
    repeated TimerStructure timer = 2;
}