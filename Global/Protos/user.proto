syntax = "proto3";

option csharp_namespace = "Global.Protos";

import "google/protobuf/empty.proto";

package user;

service User {
    rpc GetUser (UserRequest) returns (UserResponse);
    rpc GetToDo (google.protobuf.Empty) returns (ToDoItemList);
    rpc AddToDo (ToDoStructure) returns (AddToDoResponse);
    rpc DeleteToDo (DeleteToDoParameter) returns (DeleteToDoResponse);
}

message UserRequest {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}

message ToDoStructure {
    int32 id = 1;
    string description = 2;
    bool is_completed = 3;
}

message UserResponse {
    int32 id = 1;
    string name = 2;
}

message ToDoItemList {
    int32 id = 1;
    repeated ToDoStructure toDoList = 2;

}

message AddToDoResponse {
    string statusMessage = 1;
    bool status = 2;
    int32 statusCode = 3;
}

message DeleteToDoParameter {
    int32 id = 1;
}

message DeleteToDoResponse {
    string message = 1;
}
